<html>
<head>
	<title>DokusCore Metabolism</title>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body style="opacity:100;">
	<div id="statusHud">
		<div id="varHunger" class="c100 small first">
			<span><img class="barIcon" src="img/hunger.png"></img></span>
			<div class="slice">
				<div class="bar"></div>
				<div class="fill"></div>
			</div>
		</div>

		<div id="varThirst" class="c100 small second">
			<span><img class="barIcon" src="img/water.png"></img></span>
			<div class="slice">
				<div class="bar"></div>
				<div class="fill"></div>
			</div>
		</div>
		<div id="varTemp" class="c100 p100 small third">
			<span><img class="barIcon" src="img/thermometer.png"></img></span>
			<div class="slice">
				<div class="bar"></div>
				<div class="fill"></div>
			</div>
			<small>Loading...</small>
		</div>

		<!-- <div id="varStress" class="c100 small p1 first">

			<div class="slice">
				<div class="bar"></div>
				<div class="fill"></div>
			</div>
			<small>Stress</small>
		</div> -->
	</div>

</body>

</html>
