<html>

<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="skinCreator">
        <div class="tab"><a href="#" class="vetements active" data-link="vetements">Clothing</a></div>
        <form id="formSkinCreator">
          <div class="block visage active"><div class="group" id="group"><h2>Clothes</h2></div></div>
          <button class="submit">Save</button>
        </form>
    </div>

    <div class="rotation">
      <div class="button">Q</div>
      <div class="button">E</div>
		   <p>Camera Rotate</p>
		   <div class="button">W</div>
      <div class="button">S</div>
		   <p>Camera Up/Down</p>
		   <div class="button">A</div>
      <div class="button">D</div>
		   <p>Zoom In</p>
		   <div class="button">X</div>
      <p>Reset View</p>
    </div>
    <div class="popup confirmation">
        <p>Are you sure you want to save this outfit??</p>
		<input id="name" type="text" placeholder="Set name to save this outfit"><br> <br>
        <div class="buttons">
            <div class="button yes">Yes</div>
            <div class="button no">No</div>
			<div class="button exit">Exit</div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
