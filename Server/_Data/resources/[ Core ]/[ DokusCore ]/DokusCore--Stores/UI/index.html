<html>

<head>
  <link rel="stylesheet" href="design.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="script.js"></script>
</head>


<body>
  <div class="container">
    <div class="shop">
      <img id="background-image" src="images/bginventory.png">
      <div class="inner-container">
        <div class="control-info-container">
          <span class="title" style="margin: 30px auto 0 auto;"></span>
        </div>
        <div class="divider"></div>
        <div class="slot-container">
          <div class="slot">
            <img src="images/items/generic_tobacco2.png">
          </div>
        </div>
        <div class="divider" id="weight-divider"></div>
        <div class="description-container">
          <div class="description-title">

          </div>
          <div class="description-description">
          </div>
        </div>
        <div id="confirmation-container">
          <div id="confirmation-bg"></div>
          <div id="confirmation-content">
            <span id="confirm_title"></span>
            <div class='row'>
              <button onclick="cancelPurchase()">Cancel</button>
              <button onclick="Confirm()">Confirm</button>
            </div>
          </div>
        </div>

        <div class="bottom-container">

        <div class="divider"></div>
		  	<div class="quantity">
							<div class="minus-btn btnquantity" name="button" id="minus">
								<img onclick="ClickMinus(false)" src="images/minus.png" alt="" />
							</div>
							<div class="number" name="name">1</div>
							<div class="plus-btn btnquantity" name="button" id="plus">
								<img onclick="ClickPlus(false)" src="images/plus.png" alt="" />
							</div>
				</div>

          <div class="divider"></div>
          <div class="info">
            <span>
              <span><img onclick="Exit(false)" src="images/exit.png"><span id="weight">Exit</span></span>
              <span><img onclick="SwitchScreen(false)" src="images/peso.png"><span id="weight">Switch</span></span>
              <img onclick="Action(false)" id="p_dollar_img" src="images/money.png">
              <span id="p_dollar">0.00</span>
            </span>
          </div>
          <div class="divider"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
